<html lang="en">
    <head>
        <link rel="stylesheet" href="main.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sweet Converting</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            canvas {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: block;
            }
        </style>
    </head>

    <body>
        <div id="viewer-wrapper">
            <div id="viewer-container">
                
            </div>
            <div id="button-container">
                <div>
                    <label style="color: white; font-size: 12px; display: block; margin-bottom: 5px;">Supported formats: GLB, STL and USDZ files</label>
                    <input type="file" id="model-file-input" accept=".glb,.stl,.usdz" style="display: none" />
                    <button class="custom-button" id="model-load-button">Load model</button>
                </div>
                <div>
                    <button class="custom-button" id="clear-models">Clear models</button>
                </div>
                <!-- New conversion section -->
                <div id="conversion-section" style="margin-top: 10px; display: none;">
                    <div style="margin-bottom: 5px;">
                        <label for="format-selector" style="color: white; font-size: 12px;">Export Format:</label>
                        <select id="format-selector" class="custom-button" style="margin-left: 5px; padding: 5px;">
                            <option value="">Select format...</option>
                        </select>
                    </div>
                    <div>
                        <button class="custom-button" id="convert-button" disabled>Create</button>
                        <span id="conversion-status" style="color: white; font-size: 12px; margin-left: 10px;"></span>
                    </div>
                </div>
            </div>
        </div>
        <canvas class = "webgl"></canvas>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
                }
            }
        </script>
        <script type="module" src="index.js"></script>
    </body>
</html>
