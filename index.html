<html lang="en">
    <head>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-6KCRLLQ0YS"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-6KCRLLQ0YS');
        </script>
        <link rel="stylesheet" href="main.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sweet Converting</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            canvas {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: block;
                z-index: 0;
            }
            #button-container {
                z-index: 10;
                position: relative;
            }
        </style>
    </head>

    <body>
        <div id="viewer-wrapper">
            <div id="viewer-container">
                
            </div>
            <div class="top-nav-container">
                <div id="button-container">
                <div>
                    <label style="color: white; font-size: 12px; display: block; margin-bottom: 5px;">Supported formats: GLB, STL and USDZ files</label>
                    <input type="file" id="model-file-input" accept=".glb,.stl,.usdz" style="display: none" multiple />
                    <button class="custom-button" id="model-load-button">Load models</button>
                </div>
                <div>
                    <button class="custom-button" id="clear-models">Clear models</button>
                </div>
                <!-- Model tree section -->
                <div id="model-tree-container" style="display: none;">
                    <div id="model-tree-title">Scene composition</div>
                    <div id="model-tree-content"></div>
                </div>
                </div>
                <!-- Toolbar section -->
                <div id="toolbar-container">
                    <div class="toolbar-section">
                        <div class="toolbar-buttons">
                            <button class="toolbar-button" id="translate-button">Translate</button>
                            <!-- Export controls beside translate button -->
                            <div id="conversion-section">
                                <label for="format-selector" style="color: white; font-size: 12px;">Export Format:</label>
                                <select id="format-selector" class="custom-button" style="margin-left: 5px; padding: 5px;">
                                    <option value="">Select format...</option>
                                </select>
                                <button class="custom-button" id="convert-button" disabled style="margin-left: 5px;">Create</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <canvas class = "webgl"></canvas>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
                }
            }
        </script>
        <script type="module" src="index.js"></script>
    </body>
</html>
